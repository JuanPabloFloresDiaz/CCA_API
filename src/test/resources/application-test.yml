# Configuración específica para tests
spring:
  application:
    name: api-test
  
  # Base de datos en memoria para tests
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA para tests
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        generate_statistics: false
  
  # Desactivar Flyway en tests
  flyway:
    enabled: false
  
  # Cache para tests
  cache:
    type: simple
  
  # Security para tests
  security:
    user:
      name: testuser
      password: testpass
      roles: ADMIN
  
  # Test properties
  test:
    database:
      replace: any

# Logging para tests
logging:
  level:
    com.server.api: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Actuator para tests
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Configuración específica para tests
test:
  data:
    cleanup: true
  mock:
    email: true
  cache:
    enabled: false
