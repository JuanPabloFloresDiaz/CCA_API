# Archivo application.properties

# Información de la aplicación
spring.application.name=${APPLICATION_NAME:SGCCA API}
app.name=${APPLICATION_NAME:SGCCA API}
app.version=0.0.1-SNAPSHOT
app.description=Sistema de Gestión y Control de Accesos

# Configuración de la base de datos
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de Flyway
spring.flyway.enabled=${FLYWAY_ENABLED:false}
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Configuración de OpenAPI/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# Configuración de niveles de logging
logging.level.org.springframework.web=${LOGGING_LEVEL_WEB:INFO}
logging.level.org.springframework.http=${LOGGING_LEVEL_HTTP:INFO}
logging.level.org.springframework.security=${LOGGING_LEVEL_SECURITY:INFO}
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerAdapter=${LOGGING_LEVEL_HANDLER:INFO}
logging.level.com.server.api=${LOGGING_LEVEL_APP:INFO}

# Configuración JWT
app.jwt.secret=${TOKEN_SECRET}
app.jwt.expiration=${TOKEN_EXPIRATION_TIME:86400000}
app.jwt.algorithm=${TOKEN_ALGORITHM:HmacSHA512}
app.jwt.iterations=${TOKEN_ITERATIONS:100000}
app.jwt.key-length=${TOKEN_KEY_LENGTH:512}
app.jwt.salt=${TOKEN_SALT}

# Configuración de CORS
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200}

# Llave identificadora de la aplicación
app.application.identifier=${APPLICATION_KEY:CCA_AUTH_SERVICE}

# Configuración de Actuator para healthcheck
management.endpoints.web.exposure.include=${ACTUATOR_ENDPOINTS:health,info}
management.endpoint.health.show-details=${ACTUATOR_HEALTH_DETAILS:when-authorized}

# Configuración para headers grandes (necesario para Swagger UI)
server.max-http-request-header-size=64KB
server.tomcat.max-http-form-post-size=64KB